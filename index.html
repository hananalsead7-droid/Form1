<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!--start form-->
  <div class="contaier">
    <form action="" onsubmit="return formValdeation()" class="formValdeation">
        <div id="erorr" class="error"></div>
      <!--البيانات-->
     <input type="text" placeholder="Last Name" id="Last_Name">
     <input type="text" placeholder="Frist Name"  id="Frist_Name">
      <input type="email" placeholder="Enter email" id="Email">
      <!--تحقق من الباسورد -->
      <div>

        <small></small>
    </div>
   <!--تاكيد الباسورد-->
    <div>
        <input type="password" id="confirm_password" name="confirm_password"  placeholder="تاكيد من كلمه المرور" dir="rtl">
        <p id="confirm-feedback" class="feedback"></p>
    </div>

   <button type="submit" id="Supmit"  class="button">Submit</button>

    </form>
  </div>

<script src="sm.js"></script>
    <script src="./index.js"></script>
</body>
</html>
